<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Orçamento - Milímetros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
       <div class="header">
            <img src="{{ url_for('static', filename='layout/cabecalho_mb.jpg') }}" alt="MB Expositores - Instalações Comerciais">
        </div>

        <form method="POST" action="/" enctype="multipart/form-data">
            
            <div class="section">
                <h2>Dados do Produto/Instalação</h2>
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                
                <label for="descricao">Descrição para o Cliente (detalhes):</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="foto">Foto para Detalhamento (Opcional):</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="section">
                <h2>Cálculo de Custo e Metragem (Comprimento em Milímetros)</h2>
                
                <label for="comprimento">Comprimento da Peça (mm):</label>
                <input type="number" id="comprimento" name="comprimento" step="any" min="0" required>
                
                <label for="valor_m">Valor por Metro (R$/m):</label>
                <input type="number" id="valor_m" name="valor_m" step="0.01" min="0" required> 
            </div>

            <button type="submit">Gerar Orçamento</button>

        </form>
    </div>

    <h2>David</h2>
    daydgeuwygfuowehf
</body>
</html>
