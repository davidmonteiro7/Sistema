<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Orçamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">

        <div class="header">
        </div>

        <main>
            <form method="POST" action="/" enctype="multipart/form-data">
                    
                <div class="section">
                    <h2>Dados do Produto</h2>
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" required>
                        
                    <label for="descricao">Descrição (detalhes):</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>

                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>

                <div class="section">
                    <h2>Cálculo de Custo e Metragem</h2>
                        
                    <label for="comprimento">Comprimento da Peça (mm):</label>
                    <input type="number" id="comprimento" name="comprimento" step="any" min="0" required>
                        
                    <label for="valor_m">Valor por Metro (R$/m):</label>
                    <input type="number" id="valor_m" name="valor_m" step="0.01" min="0" required> 
                </div>

                <button type="submit">Gerar Orçamento</button>

            </form>
            
        </main>
    </div>

        <footer>

        </footer>
</body>
</html>
